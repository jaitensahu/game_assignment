<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gaming-profile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Body -->
    <main id="container">
        <!-- Left Sub-container -->
        <div id="sub-container1">

            <!-- Left Container Top Section -->

            <section id="top">

                <div class="img">
                    <img src="https://i1.sndcdn.com/artworks-000489778794-5ouqwv-t500x500.jpg" alt="Profile-Image">
                </div>
                <div>
                    <p>Naruto Uzumaki</p>
                    <p>Pro Member</p>
                </div>
            </section>
            <!-- Left Container Middle Section -->
            <section id="middle">
                <ul>
                    <li><img src="./chromecast.png" alt="stream icon"></li>
                    <li><img src="./NicePng_game-icon-png_2086376.png" alt="chess icon"></li>
                    <li><span class="material-icons">sports_esports</span></li>
                    <li><span class="material-icons">collections_bookmark
                        </span>
                </ul>
                <ul>
                    <li>Streams</li>
                    <li>Games</li>
                    <li>News</li>
                    <li>Library</li>
                </ul>
            </section>
            <!-- Left Container Bottom Section -->
            <section id="bottom">
                <div>
                    <p>Join pro for free games.</p>
                    <span class="material-icons">
                        keyboard
                    </span>
                </div>
            </section>

        </div>

        <!-- Right Sub-container -->
        <div id="sub-container2">
            <!-- Right Container Top Section -->
            <section id="right-top">
                <div>
                    <p class="text">Active Games</p>
                </div>
                <div class="divi"></div>
            </section>
            <!-- Right Container Bottom Section -->
            <section id="right-bottom">
                <!-- Right->Bottom->Top section -->
                <div class="content">
                    <div class="anime-image">
                        <img src="https://i1.sndcdn.com/artworks-000222916537-rg87vn-t500x500.jpg" alt="">
                    </div>
                    <div class="text-in-main">
                        <p>Itachi Uchiha</p>
                        <p>Mangekyo Sharingan</p>
                        <div class="bar"></div>
                    </div>
                    <p>80%</p>
                </div>
                <!-- Right->Bottom->Middle section -->
                <div class="content">
                    <div class="anime-image">
                        <img src="https://i1.sndcdn.com/avatars-ZfVQswCnDH2EEZzl-UTlu3A-t500x500.jpg" alt="">
                    </div>
                    <div class="text-in-main">
                        <p>Kakashi Hatake</p>
                        <p>The Copy Ninja</p>
                        <div class="bar"></div>
                    </div>
                    <p>80%</p>
                </div>
                <!-- Right->Bottom->Bottom section -->
                <div class="content">
                    <div class="anime-image">
                        <img src="https://i1.sndcdn.com/avatars-000653121774-atfpji-t500x500.jpg" alt="">
                    </div>
                    <div class="text-in-main">
                        <p>Minato Uzumaki </p>
                        <p>Yellow Flash</p>
                        <div class="bar"></div>
                    </div>
                    <p>90%</p>
                </div>
            </section>
        </div>

    </main>
</body>

</html>
